<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body, h1, h2, h3, h4, h5, h6 {
        font-family: "Raleway", sans-serif
    }

    body, html {
        height: 100%;
        line-height: 1.2;
    }

    /* Full height image header */
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("https://thumbs.dreamstime.com/b/ruches-d-abeille-36493205.jpg");
        min-height: 100%;
    }

    .w3-bar .w3-button {
        padding: 16px;
    }
</style>
<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="#home" class="w3-bar-item w3-button w3-wide">LOGO</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a href="#air quality" class="w3-bar-item w3-button w3-wide">Air Quality</a>

            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Header with full-height image -->
    <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
        <div class="w3-display-left w3-text-black" style="padding:48px">
            <span class="w3-jumbo w3-hide-small">Bees Go</span><br>
            <span class="w3-large w3-hide-large w3-hide-medium">Bees Go</span>
            <span class="w3-large">An hive application and prediction</span>
            <div class="content horizontal">
                <div class="card">
                    <h5>Poids</h5>
                    <h4 id="weight_elem"></h4>
                </div>
                <div class="card">
                    <h5>Temperature</h5>
                    <h4 id="temperature_elem"></h4>
    </header>
    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close �</a>
        <a href="#about" onclick="showForm('air-quality-form')" class="w3-bar-item w3-button">Air quality</a>
    </nav>
    {% include 'air-quality-form.html' %}
    <script>
        function showForm(formId) {
            document.getElementById(formId).style.display = 'block'

        }
    </script>

</body>
</html>
